<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="assignform">
        <div class="container">
            <h1>Form</h1>
            <form method="GET" class="myform">
                <div class="form-row">
                    <br><label class="name">Name:</label>
                    <input type="text" name="myname" required>
                </div>
                <div class="form-item">
                    <br> <label class="email">Email:</label>
                    <input type="text" name="myemail" inputmode="email" required>
                </div>
                <div class="form-item">
                    <br> <label class="dob">Date of Birth:</label>
                    <input type="text" name="mydob" required>
                </div>
                <div class="form-item">
                    <br> <label class="about">About Yourself:</label> <textarea name="About Yourself" class="about"
                        cols="35" rows="0" required></textarea>
                </div>
                <div class="form-item">
                    <div class="form-group col-md-3">
                        <br><label class="captcha">Enter Captcha:</label>
                       <input type="text" class="recaptcha" readonly id="capt">
                    </div>
                    <div class="form-group col-md-4">
                       <br><input type="text" class="recaptcha" id="textinput">
                    </div>
                </div>
                <br><button onclick="validcap()" class="btn">Submit</button>
            </form>
            <p>Captcha is Not Visible <img src="img/5916895.png" alt="" width="20px" onclick="cap()"></p>
            <p id="countdown">3:00</p>
        </div>
    </div>
   
    <script src="script.js"></script>
  
</body>

</html>
